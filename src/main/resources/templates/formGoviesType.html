						<label  class="control-label col-md-3 col-sm-3 col-xs-12 "> Offered Primary Dealers:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="text"
							th:field="*{offeredONC}" class="form-control" /> 
							<span class="text-danger" th:errors="*{offeredONC}"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-md-3 col-sm-3 col-xs-12 "> Bid Amount:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="text"
							th:field="*{bidAmount}" class="form-control" /> 
							<span class="text-danger" th:errors="*{bidAmount}"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-md-3 col-sm-3 col-xs-12 "> Get Amount:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="text"
							th:field="*{getAmount}" class="form-control" /> 
							<span class="text-danger" th:errors="*{getAmount}"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-md-3 col-sm-3 col-xs-12 "> Marginal Rate:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="text"
							th:field="*{marginalRate}" class="form-control" /> 
							<span class="text-danger" th:errors="*{marginalRate}"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-md-3 col-sm-3 col-xs-12 "> Compte Rendu:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
						<input type="file"
							name="minutes" class="form-control" /> 
							<span class="text-danger" th:errors="*{minutesIssuance}"></span>
						</div>
					</div>

					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
							<button type="button" class="btn btn-primary">Cancel</button>
							<button type="reset" class="btn btn-primary">Reset</button>
							<button type="submit" class="btn btn-success">Save</button>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>
	</div>
</body>
</html>
