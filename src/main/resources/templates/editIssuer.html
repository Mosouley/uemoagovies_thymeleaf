<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Creation des pays emetteurs! | </title>
</head>
<body>
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-6 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Formulaire de Mise a jour des emetteurs<small>uemoa govies</small></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Settings 1</a>
								</li>
								<li><a href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
				<form class="form-horizontal form-label-left" th:action="@{updateIssuer}" method="post" th:object="${issuer} " enctype="multipart/form-data">
					<div class="form-group">

						<label class="control-label col-md-3 col-sm-3 col-xs-12 "> Short Name:</label>
						<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="text"	th:field="*{shortName}" class="form-control" placeholder="Short Name"/>
						</div>
						<span class="text-danger" th:errors="*{shortName}"></span>

					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12 "> Full Name:</label>
						<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name"/>
						<span class="text-danger" th:errors="*{fullName}"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label"> Drapeau:</label>
						<input type="file"	name="flag" class="form-control" />
						<span class="text-danger" th:errors="*{flagUrl}"></span>
						<img class="rounded-circle" th:src="@{getFlag(id=${issuer.id})}" width="100" height="100"/>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
					<div class="ln_solid"></div>
				</form>
			</div>
		    </div>
	    </div>
	</div>
</body>
</html>
