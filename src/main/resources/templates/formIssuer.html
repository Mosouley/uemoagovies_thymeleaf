<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Creation des pays emetteurs! | </title>
</head>
<body>
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="col-md-6 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Formulaire de creation des emetteurs<small>uemoa govies</small></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Settings 1</a>
								</li>
								<li><a href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
				<form class="form-horizontal form-label-left" th:action="@{SaveIssuer}" method="post" th:object="${issuer} " enctype="multipart/form-data">
					<div class="form-group">

						<label class="control-label col-md-3 col-sm-3 col-xs-12 "> Short Name:</label>
						<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="text"	th:field="*{shortName}" class="form-control" placeholder="Short Name"/>
						</div>
						<span class="text-danger" th:errors="*{shortName}"></span>

					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12 "> Full Name:</label>
						<div class="col-md-4 col-sm-4 col-xs-12">
						<input type="text" th:field="*{fullName}" class="form-control" />
						<span class="text-danger" th:errors="*{fullName}"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-md-2 col-sm-2 col-xs-12 "> Drapeau:</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input type="file"
								   name="flag" class="form-control" />
							<span class="text-danger" th:errors="*{flagUrl}"></span>
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
							<button type="button" class="btn btn-primary">Cancel</button>
							<button type="reset" class="btn btn-primary">Reset</button>
							<button type="submit" class="btn btn-success">Save</button>
						</div>
					</div>
				</form>
			</div>
		    </div>
	    </div>

		<div class="col-md-6 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Liste des Emetteurs<small>uemoa govies</small></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Settings 1</a>
								</li>
								<li><a href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left">
						<div class="table-responsive">
						<table class="table table-striped table-bordered" >
						<thead class="table-dark">
							<tr>
								<th>Short Name</th>
								<th>Full Name</th>
								<th>Drapeau</th>
							<tr/>
						</thead>
							<tbody>
							<tr th:each="e:${issuerList}">
								<td th:text="${e.shortName}"></td>
								<td th:text="${e.fullName}"></td>
								<td th:text="${e.flagUrl}"></td>
								<td>
									<img class="rounded-circle" th:src="@{getFlag(id=${e.id})}"
										 width="50" height="50"/>
								</td>
								<td>
									<a onclick="return confirm(Etes vous sur de vouloir supprimer?)"
									   th:href="@{supprimerIssuer(id=${e.id})}">Supprimer</a> </td>
								<td> <a th:href="@{editIssuer(id=${e.id})}">Edit</a> </td>
							</tr>
							</tbody>
					</table>
						</div>

						<div class="ln_solid"></div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
